<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iridium Chat v0.0.1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="password page">
      <div class="form" id = "passDiv">
        <h3 class="title">Welcome back <span id = "greeting">username</span>! <br>What's your password?</h3>
       <input class="passwordInput" type="password" maxlength="20"/>
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your username?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>

  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
